name: Update ECR Repos

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  id-token: write
  pull-requests: write

jobs:
  print-event:
    runs-on: ubuntu-latest
    steps:
      - name: Print event name
        run: |
          echo The event name is ${{ github.event_name }}
          echo The branch is ${{ github.ref }}
          echo The SHA is ${{ github.sha }}
          echo This was a ${{ github.event.action }} event
  
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v38
        with:
          files: |
              *.tf
              ecr_repos.yaml
              version.json
              .github/workflows/**

      - name: Run step if test file(s) change
        if: steps.changed-files.outputs.any_changed == 'true'  
        run: |
          echo "One or more test file(s) has changed."
          echo "List all the files that have changed: ${{ steps.changed-tf-files.outputs.all_changed_files }}"


      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
